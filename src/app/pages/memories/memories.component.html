<section class="timeline">
  <div class="container">


    <div *ngFor="let memory of memories" class='timeline-item'>
      <div class='timeline-img'></div>
      <mat-card class='mat-elevation-z4 timeline-content timeline-card js--fadeInLeft'>

        <mat-card-header class="m-0 p-0">
          <!-- <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
          <img [src]="'assets/img/album-covers/' + memory.coverImage" [alt]='memory.coverImage'>
        </mat-card-header>
        <mat-card-content>
          <h2>{{memory.title}}</h2>
          <p>{{memory.description}}</p>
        </mat-card-content>
        <mat-card-actions class="m-0 p-0">
          <button mat-raised-button color="primary">More</button>
        </mat-card-actions>
        <div class='date'>{{memory.date | date}}</div>
      </mat-card>
    </div>
  </div>
</section>
